<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-items">
            <img src="resources/user-icon.jpg" class="user-icon">
            <div class="user-data">
                <h1 class="title">FAQ</h1>
                <div class="user-name">by Cat</div>
            </div>
            <div class="feedback">
                <button class="btn">Save</button>
                <button class="btn">Like!</button>
            </div>
        </div>

        <div class="main-content">
            <div class="content-main-title">
                <h1>Frequently</h1>
                <h1>Asked Questions</h1>                
            </div>
            <div class="content">
                <div class="box">
                    <header>
                        <div class="box-title">
                            Do Aliens Exist?
                        </div>
                        <img src="resources/dropdown.png" class="dropdown-btn">
                        

                    </header>

                    <div class="box-description hidden">
                        Yes, 
                    </div>
                </div>
                <div class="box">
                    <header>
                        <div class="box-title">
                            Who Teaches The Karens?
                        </div>
                        <img src="resources/dropdown.png" class="dropdown-btn">
                
                
                    </header>
                
                    <div class="box-description hidden">
                        Your MOM!!
                    </div>
                </div>
                <div class="box">
                    <header>
                        <div class="box-title">
                            Where To Find GOD?
                        </div>
                        <img src="resources/dropdown.png" class="dropdown-btn">
                
                
                    </header>
                
                    <div class="box-description hidden">
                        In Hell
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
